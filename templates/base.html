{% load static %}

<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
	<title>Kay's Collection</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="{{ shop_details.shop_description }}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap-4.1.2/bootstrap.min.css' %}">
	<link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	

	{% block extrastyles %}

	{% endblock extrastyles %}
</head>

<body>


	{% include 'partials/sidebar.html' %}

	<div class="super_container">

			<!-- Header -->
		
			{% include 'partials/header.html' %}
		
			<div class="super_container_inner">
				
					{% block content %}
		
					{% endblock content %}

				{% include 'partials/footer.html' %}
			</div>
				
		</div>
	
	

	<script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'styles/bootstrap-4.1.2/popper.js' %}" type="text/javascript"></script>
	<script src="{% static 'styles/bootstrap-4.1.2/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/greensock/TweenMax.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/greensock/TweenMax.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/greensock/animation.gsap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/easing/easing.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/progressbar/progressbar.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/rater.js' %}" type="text/javascript"></script>

	<script src="{% static 'js/rocket-loader.min.js' %}" type="text/javascript"></script>

	{% block extrascripts %}

	{% endblock extrascripts %}

	<script>
		$(".rating").rate();

		//or for example
		var options = {
			max_value: 5,
			step_size: 0.5,
		}
		$(".rating").rate(options);

	</script>
</body>

</html>
